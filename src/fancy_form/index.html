<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
 <link href="style.css" rel="stylesheet" />
  <script src="jquery.js"></script>
  <script src="parsley.js"></script>
</head>

<body>

  <div id="overlay" class="hidden">
	<div class="loader"></div>
  </div>
  <div class="bs-callout bs-callout-info hidden">
  <h4>Yay!</h4>
  <p>Your Fancy form is processed!</p>
	</div>
  <form id="form" onsubmit="return !1" data-parsley-validate="">
    <label for="input-address">Bitcoin Address</label>
    <input id="input-address" placeholder="16q4PinynazaMYfv24juNLkbjkDQxJo2dc" required="" data-parsley-type="alphanum" data-parsley-length="[26,35]"/>

    <label for="input-amount">Amount to send</label>
    <input id="input-amount" placeholder="0.0000" required="" type="number" data-parsley-type="number" data-parsley-min="1" data-parsley-max="9.9999"/>

    <label for="input-otp">OTP Authentication</label>
    <input type="number" id="input-otp" placeholder="SMS OTP" required="" data-parsley-minlength="6"/>

    <button>SEND BTC</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
